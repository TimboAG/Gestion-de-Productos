<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
      <header th:replace="/fragment/navbar::header"> </header>
    <body>
        <div>TODOS LOS PRODUCTOS</div>
        <div class="container text-center">
            <div class="row">
                <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Editar producto</h1>
                    <div class="card-body">
                        <form th:action="@{/guardar}" th:object="${producto}" method="post">
                             <div class="form-group">
                                <label>Producto id</label>
                                <input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly"/>
                            </div>
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre del producto" required/>
                            </div>
                             <div class="form-group">
                                <label>Marca:</label>
                                <input type="text" name="marca" th:field="*{marca}" class="form-control" placeholder="Escriba la marca del producto" required/>
                            </div>
                             <div class="form-group">
                                <label>Hecho en:</label>
                                <input type="text" name="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Escriba donde se creÃ³ producto" required/>
                            </div>
                             <div class="form-group">
                                <label>Precio:</label>
                                <input type="number" name="precio" th:field="*{precio}" class="form-control" placeholder="0.0" required/>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success">Guardar</button>                                
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </body>
</html>
