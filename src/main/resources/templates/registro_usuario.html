<!DOCTYPE html>

<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <header th:replace="/fragment/navbar::header"> </header>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <br>
                    <h1 class="text-center">Registrar usuario</h1>
                    <div class="card-body">
                        <form th:action="@{/registro}"  method="post">

                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:value="${nombre}" class="form-control" placeholder="Escriba su nombre completo" required/>
                            </div>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" name="apellido" th:value="${apellido}" class="form-control" placeholder="Escriba su apellido" required/>
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" name="email" th:value="${email}" class="form-control" placeholder="Ej: miemail@gmail.com"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                            </div>
                            <div class="form-group">
                                <label>Nombre de usuario:</label>
                                <input type="text" name="username" th:value="${username}" class="form-control" placeholder="Escriba su nombre de usuario" required/>
                            </div>
                            <div class="form-group">
                                <label>Contrase単a:</label>
                                <input type="password" name="password" th:value="${password}" class="form-control" placeholder="Escriba su contrase単a"  data-toggle="password" required/>
                            </div>
                            <div class="form-group">
                                <label>Repetir contrase単a:</label>
                                <input type="password" name="password2" th:value="${password2}" class="form-control" placeholder="Repita su contrase単a" required/>
                            </div>
                            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                <p class="MensajeError" th:text="${error}"></p>
                            </div>
                            <div th:if="${exito != null}" class="alert alert-success" role="alert">
                                <p class="MensajeExito" th:text="${exito}"></p>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success">Registrar</button>                                
                            </div>
                        </form>
                    </div>
                </div>                
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    </body>
</html>
